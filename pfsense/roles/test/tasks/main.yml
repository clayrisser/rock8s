---
- name: Get interface information
  pfsensible.core.pfsense_interface:
    state: present
    interface: "{{ item.interface }}"
    descr: "{{ item.descr }}"
  register: interface_info
  loop:
    - { interface: "vtnet0", descr: "WAN" }
    - { interface: "vtnet1", descr: "LAN" }
  ignore_errors: true

- name: Display interface information
  debug:
    var: interface_info
